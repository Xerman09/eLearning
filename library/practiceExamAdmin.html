    <style>

        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .bgclr-darkblue {

            color: white;

    <style>
        .w3-main{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .quiz-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            margin: 2rem 0 3rem;
        }

        .question-wrapper {
            background-color: white;
            border: 1px solid var(--firstcolor);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .question-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .question-header .topic{
            text-align: right;
        }

        .question-text {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .question-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .choice {
            padding: 0.75rem 1rem;
            background: #f0f2f5;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
            border: 2px solid transparent;
            box-shadow: var(--shadow);
        }

        .choice.selected {
            border-color: var(--firstcolor);
            background-color: #e0ecff;
        }

        .choice.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .choice.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .answer-box {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9f7e9;
            border-radius: 8px;
        }

        .check-answer-btn {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border: none;
            background: #1A2D42;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    <style>
        .pagination{
            text-align: center;
            margin: 1rem 0;
            height: auto;
            width: 100%;
        }
        .pagination button{
            margin: auto;
            border: 1px solid #1A2D42;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            background: #1A2D42;
            color: white;
            font-weight: 500;
        }
        .pagination span{
            position: absolute;
            margin-top: 0.5rem;
        }
        
        .pagination button:hover{
            background: white;
            color: #1A2D42;
            cursor: pointer;
        }
        .pagination .previous{
            float: left;
        }
        .pagination .next{
            float: right;
        }
        .download-btn {
  margin-top: 10px;
  background-color: #4CAF50;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.download-btn:hover {
  background-color: #45a049;
}

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);

        // Get the value of 'subject'
        const code = params.get('subject');


        // Dynamically create and append the script tag
        if (code) {
            const script = document.createElement('script');
            script.src = `../asset/js/${code}.js`;
            document.body.appendChild(script);

            const scriptQuiz = document.createElement('script');
            scriptQuiz.src = `../asset/js/quizAdmin.js`;
            document.body.appendChild(scriptQuiz);
        }
    </script>
