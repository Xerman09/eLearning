<!DOCTYPE html>
<html>

<head>
    <title>eLearning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-adsense-account" content="ca-pub-4839649705386416">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <style>
        :root {
            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            --firstcolor: #1A2D42;
        }

        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .bgclr-darkblue {
            background-color: red;
            color: white;
        }

        .mrt-20 {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
    <style>
        .w3-main {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <style>
        #quiz-container {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        .choice {
            display: block;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        #summary {
            margin-top: 30px;
        }

        canvas {
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
    <style>
        .quiz-container {
            border: 1px solid var(--firstcolor);
            padding: 1rem;
            background: white;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 800px;
            margin: 1rem;
        }

        .question-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .question-header .topic {
            text-align: right;
        }

        .question-text {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .question-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .choice {
            padding: 0.75rem 1rem;
            background: #f0f2f5;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
            border: 2px solid transparent;
            box-shadow: var(--shadow);
        }

        .choice.selected {
            border-color: var(--firstcolor);
            background-color: #e0ecff;
        }

        .choice input[type="radio"] {
            display: none;
        }

        .score-graph {
            border: 3px solid var(--firstcolor);
            padding: 1rem;
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body class="w3-light-grey">

<!-- Top container -->
<div id="header-container">
    <script src="../asset/js/header.js"></script>
    <script>
        document.getElementById('header-container').innerHTML = eLearningHeader();
    </script>
  </div>
  

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
            onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>Â  Close Menu</a>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span><strong>eLearning</strong></span><br>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5 id="sidebar-subject-title"></h5>
        </div>
        <div class="w3-bar-block" id="topicLinks">
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>


    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5 style="font-size: 30px; text-align:center;">
                <b id="subject-title">

                </b>
            </h5>
        </header>
        <style>
            button:hover {
                cursor: pointer;
            }

            .error-message {
                border: 1px solid darkred;
                padding: 0.5rem;
                text-align: center;
                margin-bottom: 1rem;
                background: #FFCDD2;
                display: none;
            }

            .start-quiz {
                border: 1px solid var(--firstcolor);
                padding: 0.5rem;
                background: white;
                color: var(--firstcolor);
                width: 100%;
            }

            .start-quiz:hover {
                color: white;
                background: var(--firstcolor);
            }

            .bold {
                font-weight: 600;
            }
        </style>
        <div id="start-container" class="quiz-container ">
            <div class="error-message" id="error-message">

            </div>
            <label>SELECT A TOPIC</label>
            <select id="select-topic-quiz">
            </select>
            <br>
            <label for="num-questions" id="num-questions-label"></label>
            <br>
            <input type="number" id="num-questions" min="1" max="12">
            <button class="start-quiz bold" id="start-quiz-button" onclick="startQuiz()">Start Quiz</button>

        </div>

        <style>
            .progress-bar {
                border: 2px solid darkgreen;
                padding: 0.25rem;
                border-radius: 10px;
            }
        </style>
        <div id="quiz-container" class="hidden quiz-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div id="question-text" class="question"></div>
            <div id="choices"></div>
            <button onclick="submitAnswer()">Submit Answer</button>
        </div>
        <style>
            .ct-txt{
                text-align: center;
            }
            .percentage{
                font-size: 1.5rem;
            }
        </style>
        <div id="summary" class="hidden quiz-container">
        </div>




    </div>
    <script src="../asset/js/homeSidebar.js"></script>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);

        // Get the value of 'subject'
        const code = params.get('subject');


        // Dynamically create and append the script tag
        if (code) {
            const script = document.createElement('script');
            script.src = `../asset/js/${code}.js`;
            document.body.appendChild(script);

            const scriptQuiz = document.createElement('script');
            scriptQuiz.src = `../asset/js/practiceQuiz.js`;
            document.body.appendChild(scriptQuiz);
        }

    </script>
</body>

</html>
