<!DOCTYPE html>
<html>

<head>
    <title>eLearning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root{
            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .bgclr-darkblue {
            background-color: red;
            color: white;
        }

        .mrt-20 {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
    <style>
        .w3-main{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .quiz-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
        }

        .question-wrapper {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .question-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question-text {
            margin: 1rem 0;
        }

        .question-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .choice {
            padding: 0.75rem 1rem;
            background: #f0f2f5;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
            border: 2px solid transparent;
        }

        .choice.selected {
            border-color: #007bff;
            background-color: #e0ecff;
        }

        .choice.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .choice.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .answer-box {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9f7e9;
            border-radius: 8px;
        }

        .check-answer-btn {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border: none;
            background: darkgreen;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
            onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-right">Logo</span>
        <span class="w3-bar-item w3-right"><a href="../index.html">Home</a></span>

    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span><strong>eLearning</strong></span><br>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Differential Equation</h5>
        </div>
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
                onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><img src="" class="notepadIcon">  Subjects</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Updates</a>
            <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>


    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5 style="font-size: 30px; text-align:center;">
                <b id="subject-title">
                    CIVIL SERVICE PRACTICE EXAM
                </b>
            </h5>
        </header>
        <div class="quiz-box">
            <div id="quiz-container"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);

        // Get the value of 'subject'
        const code = params.get('subject');


        // Dynamically create and append the script tag
        if (code) {
            const script = document.createElement('script');
            script.src = `../asset/js/${code}.js`;
            document.body.appendChild(script);

            const scriptQuiz = document.createElement('script');
            scriptQuiz.src = `../asset/js/quiz.js`;
            document.body.appendChild(scriptQuiz);
        }
    </script>
    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";

</body>

</html>
